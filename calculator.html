<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Education Planning Calculator</title>
    <!-- Import React and ReactDOM from CDNs -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .App {
        max-width: 800px;
        margin: 0 auto;
      }
      input,
      select {
        margin: 5px 0;
        padding: 5px;
        width: 250px;
      }
      button {
        margin: 10px 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .timeline {
        display: flex;
        flex-wrap: wrap;
      }
      .timeline-year {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        width: 150px;
      }
      .result {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      // Step components

      function Step1({ onNext }) {
        return (
          <div className="step active" id="step1">
            <h2>Step 1: Education Information</h2>
            <label>
              Child's Name:<br />
              <input type="text" id="childName" placeholder="Name" />
            </label>
            <br />
            <label>
              Current Age:<br />
              <input type="number" id="currentAge" placeholder="Current Age" />
            </label>
            <br />
            <label>
              Target Education Age (e.g., University/Private High School):<br />
              <input type="number" id="targetAge" placeholder="Target Age" />
            </label>
            <br />
            <label>
              Year Attending:<br />
              <input type="number" id="yearAttending" placeholder="Year Attending" />
            </label>
            <br />
            <button onClick={onNext}>Next</button>
          </div>
        );
      }

      function Step2({ onNext, onPrev }) {
        return (
          <div className="step active" id="step2">
            <h2>Step 2: Education Cost</h2>
            <label>
              Estimated Annual Cost (in your currency):<br />
              <input type="number" id="annualCost" />
            </label>
            <br />
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Next</button>
          </div>
        );
      }

      function Step3({ onNext, onPrev }) {
        return (
          <div className="step active" id="step3">
            <h2>Step 3: Savings</h2>
            <label>
              Current Education Savings:<br />
              <input type="number" id="currentSavings" />
            </label>
            <br />
            <label>
              Monthly Contribution to Education Savings:<br />
              <input type="number" id="monthlyContribution" />
            </label>
            <br />
            <label>
              Estimated Annual Rate of Return (in %):<br />
              <input type="number" id="annualReturn" />
            </label>
            <br />
            <label>
              Annual Cost of Inflation (in %):<br />
              <input type="number" id="inflationRate" />
            </label>
            <br />
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Next</button>
          </div>
        );
      }

      function Step4({ onNext, onPrev }) {
        return (
          <div className="step active" id="step4">
            <h2>Step 4: Amount You Want to Cover</h2>
            <label>
              What percentage of the total education cost do you want to cover? (e.g., 100 for full coverage, 50 for half):<br />
              <input type="number" id="coveragePercent" />
            </label>
            <br />
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Calculate</button>
          </div>
        );
      }

      function Results({ results, onReset }) {
        return (
          <div className="result">
            <h2>Results</h2>
            <p>{results.estimatedTotalCost}</p>
            <p>{results.totalCoverageAmount}</p>
            <p>{results.projectedSavings}</p>
            <p>{results.savingsDeficit}</p>
            <p>{results.additionalMonthlySaving}</p>
            <button onClick={onReset}>Start Over</button>
          </div>
        );
      }

      function CalculatorApp() {
        const [step, setStep] = useState(1);
        const [results, setResults] = useState(null);

        const nextStep = () => setStep(step + 1);
        const prevStep = () => setStep(step - 1);

        const calculateResults = () => {
          // Retrieve input values
          const currentAge = parseFloat(document.getElementById("currentAge").value);
          const targetAge = parseFloat(document.getElementById("targetAge").value);
          const annualCost = parseFloat(document.getElementById("annualCost").value);
          const currentSavings = parseFloat(document.getElementById("currentSavings").value);
          const monthlyContribution = parseFloat(document.getElementById("monthlyContribution").value);
          const annualReturn = parseFloat(document.getElementById("annualReturn").value) / 100;
          const inflationRate = parseFloat(document.getElementById("inflationRate").value) / 100;
          const coveragePercent = parseFloat(document.getElementById("coveragePercent").value);

          // Calculate years until education begins and assume education duration is 4 years
          const yearsUntilEducation = targetAge - currentAge;
          const duration = 4;
          let totalCost = 0;
          for (let i = 0; i < duration; i++) {
            totalCost += annualCost * Math.pow(1 + inflationRate, yearsUntilEducation + i);
          }
          const amountToCover = (coveragePercent / 100) * totalCost;

          // Calculate projected savings
          const monthlyReturn = Math.pow(1 + annualReturn, 1 / 12) - 1;
          const months = yearsUntilEducation * 12;
          const fvCurrent = currentSavings * Math.pow(1 + annualReturn, yearsUntilEducation);
          const fvContributions = monthlyContribution * ((Math.pow(1 + monthlyReturn, months) - 1) / monthlyReturn);
          const projectedSavings = fvCurrent + fvContributions;

          // Calculate deficit and additional monthly saving required
          const deficit = Math.max(amountToCover - projectedSavings, 0);
          const additionalMonthly = deficit * monthlyReturn / (Math.pow(1 + monthlyReturn, months) - 1);

          setResults({
            estimatedTotalCost: `Estimated Total Education Cost: ${totalCost.toFixed(2)}`,
            totalCoverageAmount: `Total Amount to Cover: ${amountToCover.toFixed(2)}`,
            projectedSavings: `Projected Savings: ${projectedSavings.toFixed(2)}`,
            savingsDeficit: `Savings Deficit: ${deficit.toFixed(2)}`,
            additionalMonthlySaving: `Additional Monthly Saving Required: ${additionalMonthly.toFixed(2)}`,
          });
          nextStep();
        };

        const reset = () => {
          setStep(1);
          setResults(null);
        };

        return (
          <div>
            {step === 1 && <Step1 onNext={nextStep} />}
            {step === 2 && <Step2 onNext={nextStep} onPrev={prevStep} />}
            {step === 3 && <Step3 onNext={nextStep} onPrev={prevStep} />}
            {step === 4 && <Step4 onNext={calculateResults} onPrev={prevStep} />}
            {step === 5 && <Results results={results} onReset={reset} />}
          </div>
        );
      }

      ReactDOM.render(<CalculatorApp />, document.getElementById('root'));
    </script>
  </body>
</html>
