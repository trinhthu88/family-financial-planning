<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Financial Workshop</title>
    <!-- Import React and ReactDOM from CDNs -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Minimal styling */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .App {
        max-width: 800px;
        margin: 0 auto;
      }
      input[type="text"],
      input[type="email"],
      select {
        margin: 5px;
        padding: 5px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
      }
      .timeline {
        display: flex;
        flex-wrap: wrap;
      }
      .timeline-year {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const financialValues = [
        { id: 'financialSecurity', label: 'Financial Security' },
        { id: 'financialIndependence', label: 'Financial Independence' },
        { id: 'educationInvestment', label: 'Education Investment' },
        { id: 'communityImpact', label: 'Community Impact & Philanthropy' },
        { id: 'entrepreneurialGrowth', label: 'Entrepreneurial Growth & Business Expansion' },
        { id: 'legacyWealth', label: 'Legacy Wealth Building' },
        { id: 'qualityOfLife', label: 'Quality of Life' },
        { id: 'familyUnity', label: 'Family Unity' },
        { id: 'stability', label: 'Stability' },
      ];

      const financialGoals = {
        financialSecurity: [
          { id: 'emergencyFund', label: 'Establish comprehensive emergency fund' },
          { id: 'insuranceCoverage', label: 'Secure appropriate insurance coverage (life, health, property)' },
        ],
        financialIndependence: [
          { id: 'passiveIncome', label: 'Build passive income streams' },
          { id: 'retirementPortfolio', label: 'Develop retirement investment portfolio' },
          { id: 'eliminateDebt', label: 'Eliminate all high-interest debt' },
        ],
        educationInvestment: [
          { id: 'educationSavings', label: 'Create dedicated education savings funds' },
          { id: 'professionalDevelopment', label: 'Invest in continuous professional development' },
        ],
        communityImpact: [
          { id: 'structuredGiving', label: 'Establish structured giving plan' },
          { id: 'impactInvesting', label: 'Implement impact investing strategy' },
        ],
        entrepreneurialGrowth: [
          { id: 'allocateCapital', label: 'Allocate capital for business opportunities' },
          { id: 'successionPlanning', label: 'Develop business succession planning' },
        ],
        legacyWealth: [
          { id: 'wealthTransfer', label: 'Implement generational wealth transfer strategy' },
          { id: 'trustStructures', label: 'Establish trust structures for future generations' },
        ],
        qualityOfLife: [
          { id: 'budgetExperiences', label: 'Budget for meaningful experiences and travel' },
          { id: 'healthWellness', label: 'Invest in health and wellness priorities' },
        ],
        familyUnity: [
          { id: 'sharedDecision', label: 'Establish shared family financial decision process' },
          { id: 'familyFund', label: 'Create fund for family gatherings and traditions' },
        ],
        stability: [
          { id: 'housing', label: 'Secure appropriate housing situation (ownership vs. strategic renting)' },
          { id: 'financialRoutines', label: 'Create predictable financial routines and habits' },
        ],
      };

      function App() {
        const [step, setStep] = useState(1);
        const [contactInfo, setContactInfo] = useState({ name: '', email: '' });
        const [selectedValues, setSelectedValues] = useState([]);
        const [selectedGoals, setSelectedGoals] = useState({});
        const [timeline, setTimeline] = useState([]);

        const handleNextStep = () => setStep(step + 1);
        const handlePrevStep = () => setStep(step - 1);

        const renderStep = () => {
          switch (step) {
            case 1:
              return <Step1 contactInfo={contactInfo} setContactInfo={setContactInfo} onNext={handleNextStep} />;
            case 2:
              return <Step2 selectedValues={selectedValues} setSelectedValues={setSelectedValues} onNext={handleNextStep} onPrev={handlePrevStep} />;
            case 3:
              return <Step3 selectedValues={selectedValues} selectedGoals={selectedGoals} setSelectedGoals={setSelectedGoals} onNext={handleNextStep} onPrev={handlePrevStep} />;
            case 4:
              return <Step4 selectedGoals={selectedGoals} timeline={timeline} setTimeline={setTimeline} onNext={handleNextStep} onPrev={handlePrevStep} />;
            case 5:
              return <Step5 timeline={timeline} onPrev={handlePrevStep} />;
            default:
              return <div>Invalid step</div>;
          }
        };

        return (
          <div className="App">
            <h1>Family Financial Planning Workshop</h1>
            {renderStep()}
          </div>
        );
      }

      function Step1({ contactInfo, setContactInfo, onNext }) {
        const handleChange = (e) => setContactInfo({ ...contactInfo, [e.target.name]: e.target.value });
        return (
          <div>
            <h2>Step 1: Contact Information</h2>
            <input type="text" name="name" placeholder="Name" value={contactInfo.name} onChange={handleChange} />
            <input type="email" name="email" placeholder="Email" value={contactInfo.email} onChange={handleChange} />
            <button onClick={onNext}>Next: Family Financial Vision</button>
          </div>
        );
      }

      function Step2({ selectedValues, setSelectedValues, onNext, onPrev }) {
        const toggleValue = (id) => {
          let newValues;
          if (selectedValues.includes(id)) {
            newValues = selectedValues.filter((v) => v !== id);
          } else {
            if (selectedValues.length < 3) {
              newValues = [...selectedValues, id];
            } else {
              alert('You can only select 3 values.');
              return;
            }
          }
          setSelectedValues(newValues);
        };

        return (
          <div>
            <h2>Step 2: Choose Your Top 3 Financial Values</h2>
            <ul>
              {financialValues.map((value) => (
                <li key={value.id}>
                  <label>
                    <input type="checkbox" checked={selectedValues.includes(value.id)} onChange={() => toggleValue(value.id)} />
                    {value.label}
                  </label>
                </li>
              ))}
            </ul>
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Next: Choose Financial Goal Directions</button>
          </div>
        );
      }

      function Step3({ selectedValues, selectedGoals, setSelectedGoals, onNext, onPrev }) {
        const handleGoalToggle = (valueId, goalId) => {
          const currentGoals = selectedGoals[valueId] || [];
          let newGoals;
          if (currentGoals.includes(goalId)) {
            newGoals = currentGoals.filter((g) => g !== goalId);
          } else {
            newGoals = [...currentGoals, goalId];
            // Check total selected across all values
            const totalSelected = Object.values(selectedGoals).reduce((acc, goals) => acc + goals.length, 0) + 1;
            if (totalSelected > 6) {
              alert('You can select a maximum of 6 directions overall.');
              return;
            }
          }
          setSelectedGoals({ ...selectedGoals, [valueId]: newGoals });
        };

        return (
          <div>
            <h2>Step 3: Choose Financial Goal Directions</h2>
            {selectedValues.map((valueId) => (
              <div key={valueId}>
                <h3>{financialValues.find((v) => v.id === valueId).label}</h3>
                <ul>
                  {(financialGoals[valueId] || []).map((goal) => (
                    <li key={goal.id}>
                      <label>
                        <input type="checkbox" checked={(selectedGoals[valueId] || []).includes(goal.id)} onChange={() => handleGoalToggle(valueId, goal.id)} />
                        {goal.label}
                      </label>
                    </li>
                  ))}
                </ul>
              </div>
            ))}
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Next: Assign Timeline</button>
          </div>
        );
      }

      function Step4({ selectedGoals, timeline, setTimeline, onNext, onPrev }) {
        // Flatten selected goals into an array for timeline assignment
        const selectedGoalEntries = [];
        Object.keys(selectedGoals).forEach((valueId) => {
          (selectedGoals[valueId] || []).forEach((goalId) => {
            selectedGoalEntries.push({ valueId, goalId });
          });
        });

        const handleYearChange = (index, year) => {
          const newTimeline = [...timeline];
          newTimeline[index] = { ...newTimeline[index], year };
          setTimeline(newTimeline);
        };

        // Initialize timeline if not set or length mismatch
        if (timeline.length !== selectedGoalEntries.length) {
          setTimeline(selectedGoalEntries.map((entry) => ({ ...entry, year: 1 })));
        }

        return (
          <div>
            <h2>Step 4: Assign Your Financial Directions to a Timeline</h2>
            <table>
              <thead>
                <tr>
                  <th>Financial Direction</th>
                  <th>Implementation Year (1-10)</th>
                </tr>
              </thead>
              <tbody>
                {timeline.map((item, index) => {
                  const valueLabel = financialValues.find((v) => v.id === item.valueId).label;
                  const goalLabel = (financialGoals[item.valueId] || []).find((g) => g.id === item.goalId).label;
                  return (
                    <tr key={index}>
                      <td>{`${valueLabel}: ${goalLabel}`}</td>
                      <td>
                        <select value={item.year} onChange={(e) => handleYearChange(index, parseInt(e.target.value, 10))}>
                          {[...Array(10).keys()].map((n) => (
                            <option key={n + 1} value={n + 1}>{n + 1}</option>
                          ))}
                        </select>
                      </td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
            <button onClick={onPrev}>Back</button>
            <button onClick={onNext}>Next: View 10-Year Timeline</button>
          </div>
        );
      }

      function Step5({ timeline, onPrev }) {
        // Create a simple 10-year visualization: for each year, list goals scheduled
        const years = Array.from({ length: 10 }, (_, i) => i + 1);
        const goalsByYear = {};
        timeline.forEach((item) => {
          if (!goalsByYear[item.year]) {
            goalsByYear[item.year] = [];
          }
          const valueLabel = financialValues.find((v) => v.id === item.valueId).label;
          const goalLabel = (financialGoals[item.valueId] || []).find((g) => g.id === item.goalId).label;
          goalsByYear[item.year].push(`${valueLabel}: ${goalLabel}`);
        });

        return (
          <div>
            <h2>Step 5: 10-Year Timeline Visualization</h2>
            <div className="timeline">
              {years.map((year) => (
                <div key={year} className="timeline-year">
                  <h3>Year {year}</h3>
                  <ul>
                    {(goalsByYear[year] || []).map((goal, index) => (
                      <li key={index}>{goal}</li>
                    ))}
                  </ul>
                </div>
              ))}
            </div>
            <button onClick={onPrev}>Back</button>
            <button onClick={() => alert('Your financial roadmap has been saved!')}>Finish</button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
